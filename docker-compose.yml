version: '3.5'
services:
  nginx:
    image: benlumia007/docker-nginx:latest
    container_name: docker-nginx
    restart: always
    depends_on:
      - sandbox
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/sandbox.conf:/etc/nginx/conf.d/sandbox.conf
      - ./certificates/sandbox:/etc/nginx/certs/sandbox
      - ./wordpress/sandbox/public_html:/var/www/html
  
  sandbox:
    image: benlumia007/docker-wordpress:7.3-fpm
    container_name: docker-sandbox
    restart: always
    ports:
      - "9000"
    depends_on:
      - mysql
    volumes:
      - ./wordpress/sandbox/public_html:/var/www/html

  mysql:
    image: benlumia007/docker-mysql:latest
    container_name: docker-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    command: --default-authentication-plugin=mysql_native_password
    volumes:
       - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: docker-phpmyadmin
    restart: always
    ports:
     - "8081:80"
    environment:
     - PMA_ARBITRARY=1
    volumes:
     - /sessions
  
  mailhog:
    image: mailhog/mailhog
    container_name: docker-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  db_data: