server {
    listen 80;
    server_name {{DOMAIN}}.test;
    return 301 https://{{DOMAIN}}.test$request_uri;
}

server {
    listen 443 ssl http2;
    server_name {{DOMAIN}}.test *.{{DOMAIN}}.test;
    root /srv/www/{{DOMAIN}}/public_html;
    index index.php;

    error_log    /srv/www/{{DOMAIN}}/logs/nginx/error.log;
    access_log   /srv/www/{{DOMAIN}}/logs/nginx/access.log;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        include /etc/nginx/fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_pass wordpress;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~* \.(png|jpg|jpeg|gif|ico)$ {
        expires max;
        log_not_found off;
    }

    ssl_certificate     /srv/certificates/{{DOMAIN}}/{{DOMAIN}}.crt;
    ssl_certificate_key /srv/certificates/{{DOMAIN}}/{{DOMAIN}}.key;
}