# docker-setup.yml
#
# This is the main YAML formatted file which is done in spaces and not tabs, and whitespace.
# If you do not stick to the format. it will fail on provision.

# Important Note
#
# If you need to add a new site, copy the example and uncomment the lines and enter the site name.
# You wil then need to run when you use make.
default:
  repo: https://github.com/benlumia007/docker-for-wordpress-dashboard.git
  domain:
    - dashboard

sites:
  provision: true
  repo: https://github.com/benlumia007/docker-for-wordpress-sites.git
  domain:
    - sandbox

preprocessor:
  - 7.2
  # - 7.3
  # - 7.4

resources:
  phpmyadmin: true
  certificates: true

options:
  db_backups: true
  db_restores: false
