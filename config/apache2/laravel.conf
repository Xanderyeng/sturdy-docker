<VirtualHost *:80>
    ServerName {{DOMAIN}}.test
    Redirect permanent / https://{{DOMAIN}}.test
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName {{DOMAIN}}.test
        ServerAdmin webmaster@{{DOMAIN}}.test

        DocumentRoot /srv/www/{{DOMAIN}}/public_html/public

        ErrorLog /var/log/apache2/error.log
        CustomLog /var/log/apache2/access.log combined

        <Directory />
            Options -Indexes
            AllowOverride All
            Require all granted
            AddType application/x-httpd-php .php
        </Directory>

        <FilesMatch \.php$>
            SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost"
        </FilesMatch>
        
        SSLCertificateFile	    /srv/certificates/{{DOMAIN}}/{{DOMAIN}}.crt
        SSLCertificateKeyFile	/srv/certificates/{{DOMAIN}}/{{DOMAIN}}.key
    </VirtualHost>
</IfModule>